<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign up Form</title>
</head>

<body>

  <div class="content">
    <div class="image-section">
      <div class="banner">
        <img src="images/logo.png" alt="Odin Logo" class="logo" />
        ODIN
      </div>
      <p class="attribution">
        Photo by
        <a
          href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie
          West</a>
        on
        <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
      </p>
    </div>

    <div class="text-section">
      <p>
        <b>This is not a real online service! You know you need something like
          this in your life to help you realise your deepest dreams.
          Sign up <em>now</em> to get started.</b>
      </p>
      <p><b>You <em>know</em> you want to.</b></p>
      <form action="" method="post">
        <div class="input-section">
          <h3>Let's do This!</h3>
          <div class="form-inputs">
            <label for=""></label>
            <input type="text">

            <button type="submit">Create Account</button>
          </div>
        </div>
      </form>
      <p class="log-in">Already have an account? <a href="#">Log in</a></p>
    </div>
  </div>

</body>

</html>
