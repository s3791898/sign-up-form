<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/style.css">
  <title>Sign up Form</title>
</head>

<body>
  <div class="content">
    <div class="image-section">
      <div class="banner">
        <img src="/assets/images/logo.png" alt="Odin Logo" class="logo" />
        ODIN
      </div>
      <p class="attribution">
        Photo by
        <a
          href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie
          West</a>
        on
        <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
      </p>
    </div>

    <div class="text-section">
      <p>
        This is not a real online service! You know you need something like
        this in your life to help you realise your deepest dreams.
        Sign up <em>now</em> to get started.
      </p>
      <p>
        You <em>know</em> you want to.
      </p>
      <form action="" method="post">
        <div class="input-section">
          <h3>Let's do This!</h3>
          <div class="form-inputs">
            <div>
              <label for="first-name">FIRST NAME</label>
              <input type="text" id="first-name" name="first-name">
            </div>
            <div>
              <label for="last-name">LAST NAME</label>
              <input type="text" id="last-name" name="last-name">
            </div>
            <div>
              <label for="email">EMAIL</label>
              <input type="email" id="email" name="email">
            </div>
            <div>
              <label for="phone-number">PHONE NUMBER</label>
              <input type="tel" id="phone-number">
            </div>
            <div>
              <label for="password">PASSWORD</label>
              <input type="password" id="password" name="password">
            </div>
            <div>
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input type="password" id="password" name="password">
            </div>
          </div>
        </div>
        <button type="submit" id="create-account-btn">Create Account</button>
      </form>
      <p class="log-in">Already have an account? <a href="#">Log in</a></p>
    </div>
  </div>

  <script src="assets/js/script.js"></script>
</body>

</html>
